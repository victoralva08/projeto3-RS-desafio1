<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marque sua mentoria!</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        


    </head>

    <body>

        <div class="page">
            <header>
                <h1>MENTORIA</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
            </header>

            <form id="my-form">

                <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="mentorship-name">Nome</label>
                            <input type="text" id="mentorship-name" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-lastname">Sobrenome</label>
                            <input type="text" id="mentorship-lastname" required />
                        </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="text" id="mentorship-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentorship-password" required minlength="6"/>
                    </div>

                </div>
                </fieldset>


                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>INFORMAÇÕES DO MENTOR</legend>
        
                        <div class="input-wrapper">
                            <label for="mentorship-mentorname">Nome do seu mentor <span>(apenas o primeiro nome)</span></label>
                            <input type="text" id="mentorship-mentorname" required />
                        </div>
                            
                    </div>
                </fieldset>


                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                        <h2>PRIMEIRA MENTORIA</h2>
                        
                        <div class="col-2">

                            <div class="input-wrapper">
                                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentorship-date" required />
                            </div>

                            <div class="col-2-2">
                                <div class="input-wrapper">
                                    <label for="mentorship-begin1">Das</label>
                                    <input type="time" id="mentorship-begin1" required />
                                </div>

                                <div class="input-wrapper">
                                    <label for="mentorship-end1">Até</label>
                                    <input type="time" id="mentorship-end1" required />
                                </div>
                            </div>

                        </div>
                                
                    </div>
                </fieldset>


                <fieldset>
                    <div class="fieldset-wrapper">
                                
                        <h2>SEGUNDA MENTORIA</h2>
                
                        <div class="col-2">

                            <div class="input-wrapper">
                                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentorship-date"  />
                            </div>
                            
                            <div class="col-2-2">
                                <div class="input-wrapper">
                                    <label for="mentorship-begin2">Das</label>
                                    <input type="time" id="mentorship-begin2"  />
                                </div>
                
                                <div class="input-wrapper">
                                    <label for="mentorship-end2">Até</label>
                                    <input type="time" id="mentorship-end2"  />
                                </div>
                            </div>

                        </div>
                                    
                    </div>
                </fieldset>

            </form>

            <footer>
            <input class="button" form="my-form" type="submit" value="SALVAR"/> 
            </footer> 

        </div>  


    </body>
</html>
